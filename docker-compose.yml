version: '3.8'
services:
  discovery-service:
    build: ./discovery-service
    ports:
      - "8761:8761"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/actuator/health"]
      interval: 5s
      timeout: 2s
      retries: 5
  api-gateway:
    build: ./api-gateway
    depends_on:
      discovery-service:
        condition: service_healthy
    ports:
      - "8080:8080"
  product-service:
    build: ./product-service
    depends_on:
      discovery-service:
        condition: service_healthy
    ports:
      - "8081:8081"
  order-service:
    build: ./order-service
    depends_on:
      discovery-service:
        condition: service_healthy
    ports:
      - "8082:8082"
  user-service:
    build: ./user-service
    depends_on:
      discovery-service:
        condition: service_healthy
    ports:
      - "8083:8083"
